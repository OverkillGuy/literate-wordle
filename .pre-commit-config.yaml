exclude: '^docs/source/conf.py'
repos:
-   repo: local
    hooks:
    -   id: emacs-tangle
        name: Emacs tangle org-mode literate-programming files (ensures synced)
        entry: emacs -Q --batch --eval "(progn (require 'ob-tangle) (dolist (file command-line-args-left) (with-current-buffer (find-file-noselect file) (org-babel-tangle))))"
        language: system
        files: wordle.org
-   repo: local
    hooks:   # Sucky because references init.el (DOOM specific, sloooow) to get htmlize
    -   id: emacs-export-html
        name: Emacs export org-mode file to static HTML
        # FIXME Skips export if file exists, because non-reproducible
        # (timestamp) causing pre-commit hook to fail as file modified!
        entry: emacs --batch --script ~/.emacs.d/init.el --eval "(progn (require 'ox-html) (require 'htmlize) (dolist (file command-line-args-left) (with-current-buffer (find-file-noselect file) (if (not (file-exists-p (org-export-output-file-name \".html\")))  (org-html-export-to-html)))))"
        language: system
        files: wordle.org
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-added-large-files
    -   id: check-executables-have-shebangs
    -   id: check-case-conflict
    -   id: check-vcs-permalinks
    -   id: forbid-new-submodules
    -   id: mixed-line-ending
    -   id: check-merge-conflict
    -   id: detect-private-key
    -   id: check-toml
    -   id: check-yaml
    -   id: check-json
